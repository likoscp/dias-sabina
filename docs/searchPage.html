<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/dias-sabina/docs/loadHeaderFooter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="/dias-sabina/Js/games-script.js"></script>    
    <link rel="stylesheet" href="/dias-sabina/Styles/style.css">
    <link rel="stylesheet" href="/dias-sabina/Styles/style-test.css">
    <title>Search page</title>
</head>


<body>

    <header id="header"></header>
    <section class="section-search">
        
        <h2>Search</h2>
        <p>Find your best game!</p><br>
        <div class="tags">
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="mmorpg" class="hide-checkbox"> MMORPG</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="mmo" class="hide-checkbox"> MMO</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="story" class="hide-checkbox"> Story</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="apocalypse" class="hide-checkbox"> Apocalypse</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="pixel" class="hide-checkbox"> PIXEL</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="shoouter" class="hide-checkbox"> Shooters</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="detective" class="hide-checkbox"> Detective</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="fantasy" class="hide-checkbox"> Fantasy</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="gacha" class="hide-checkbox"> Gacha</label>
            <label class="btn btn-light"><input type="checkbox" autocomplete="off" id="adventure" class="hide-checkbox"> Adventure</label>
        </div>
    </section>
    <main>


        <div class="sidebar">
            <form>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Search..." aria-label="Search">

                    <label for="price">Free</label><br>
                    <input type="range" id="price" name="price" min="0" max="10000"><br>

                    <select class="form-control" name="company">
                        <option>Company</option>
                        <option>Bluesky</option>
                        <option>Mihoye</option>
                        <option>Mojang</option>
                        <option>Nintendo</option>
                        <option>Toby Fox</option>
                       
                    </select>
                    <select class="form-control" name="year">
                        <option>Year</option>
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                    </select>

                    
                    <div class="form-check form-switch">
                        
                        <label class="form-check-label" for="flexSwitchCheckDefault">Released</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>

                        
                    </div>

                    <button type="button" class="btn btn-danger">Search</button>
                    <button type="button" id="resetButton" class="btn btn-light">Reset</button>
                </div>
            </form>
        </div>
        
        <div class="content">

            <div class="card-deck" id="resultsLayer"></div>

        </div>



        </div>

    </main>

    <footer id="footer"></footer>
    <script src="/dias-sabina/Js/script.js"></script>
    <script src="/dias-sabina/Js/data.js"></script>
    <script src="/dias-sabina/Js/play_sound.js"></script>
    <script src="/dias-sabina/Js/user.js"></script>
    <script src="/dias-sabina/Js/header.js"></script>
</body>

</html>
