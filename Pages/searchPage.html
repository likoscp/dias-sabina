        <h2>Search</h2>

            <button id="fantasyBtn" type="button" class="btn btn-light">Fantasy</button>
            <button id="gachaBtn" type="button" class="btn btn-light">Gacha</button>
            <button id="adventureBtn" type="button" class="btn btn-light">Adventure</button>

        </div>

    </section>
    <main>


        <div class="sidebar">
            <form>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Search..." aria-label="Search">

                    <label for="price">Free</label><br>
                    <input type="range" id="price" name="price" min="0" max="10000"><br>

                    <select class="form-control" name="company">
                        <option>Company</option>
                        <option>Bluesky</option>
                        <option>Mihoye</option>
                        <option>Mojang</option>
                        <option>Nintendo</option>
                        <option>Toby Fox</option>
                       
                    </select>
                    <select class="form-control" name="year">
                        <option>Year</option>
                        <option>2025</option>
                        <option>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                    </select>

                    
                    <div class="form-check form-switch">
                        
                        <label class="form-check-label" for="flexSwitchCheckDefault">Released</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>

                        
                    </div>

                    <button type="button" class="btn btn-danger">Search</button>
                    <button type="button" id="resetButton" class="btn btn-light">Reset</button>
                </div>
            </form>
        </div>
        
        <div class="content">

            <div class="card-deck" id="resultsLayer"></div>

        </div>



        </div>
