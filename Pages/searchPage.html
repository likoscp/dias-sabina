<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="loadHeaderFooter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Search page</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <section class="section-search">
            <h2>Search</h2>
            <p>Find your best game!</p><br>
            <div class="tags">
                <a href="#" class="tag-link">MMORPG</a>
                <a href="#" class="tag-link">MMO</a>
                <a href="#" class="tag-link">Story</a>
                <a href="#" class="tag-link">Apocalypse</a>
                <a href="#" class="tag-link">PIXEL</a>
                <a href="#" class="tag-link">Shooters</a>
                <a href="#" class="tag-link">Detective</a>
                <a href="#" class="tag-link">Fantasy</a>
            </div>
        </section>

        <div class="sidebar">
            <h2>Filter</h2>


            <form action="#" method="get">

                <input type="search" id="search" name="search" placeholder="Search..."><br>

                <label for="price">Free</label>
                <input type="range" id="price" name="price" min="0" max="10000"><br>

                <label for="company">Company</label>
                <select id="company" name="company">
                    <option value="choose">Choose a company</option>
                </select><br>

                <label for="years">Years</label>
                <select id="years" name="years">
                    <option value="choose">Choose a year</option>
                </select><br>

                <label for="released">Released</label>
                <input type="checkbox" id="released" name="released"><br>

                <input type="submit" value="Search"><br>
                <input type="reset" value="Reset">
            </form>

        </div>
        <div class="content">
            <h2>Game Results</h2>
            <ul class="game_list">
                <a href="elementPage.html" class = "sections">
                    <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Vanilla-PMP_Collection-Carousel-0_Buzzy-Bees_1280x768.jpg"
                        width="400" length="100">
                    <li>Minecraft</li><button
                        class="btn_change">Play</button><br>
                </a>
                <div class="sections">
                    <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/220240/header.jpg?t=1682960396"
                        width="400" height="200">
                    <li>Far Cry 3</li><button
                        class="btn_change">Play</button><br>
                </div>
                <div class="sections">
                    <img src="https://shared.akamai.steamstatic.com//store_item_assets/steam/apps/391540/header.jpg?t=1579096091"
                        width="400" height="200">
                    <li>Undertale</li><button
                        class="btn_change">Play</button><br>
                </div>
                <div class="sections">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/330px-Valorant_logo_-_pink_color_version.svg.png"
                        width="400" height="200">
                    <li>Valorant</li><button
                        class="btn_change">Play</button><br>
                </div>
                <div class="sections">
                    <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/730/header.jpg?t=1719426374"
                        width="400" height="200">
                    <li>CS2</li><button
                        class="btn_change">Play</button>
                </div>
            </ul>
        </div>
    </main>

    <footer id="footer"></footer>

</body>

</html>
