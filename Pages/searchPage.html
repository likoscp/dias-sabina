<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=/Styles/style.css>
    <script src="loadHeaderFooter.js"></script>
    <link rel="stylesheet" href=/Styles/style-test.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="/Js/games-script.js"></script>

    <title>Search page</title>
</head>


<body>
    <header id="header"></header>
    <section class="section-search">
        <h2>Search</h2>
        <p>Find your best game!</p><br>
        <div class="tags">
            <button type="button" class="btn btn-light">MMORPG</button>
            <button type="button" class="btn btn-light">MMO</button>
            <button type="button" class="btn btn-light">Story</button>
            <button type="button" class="btn btn-light">Apocalypse</button>
            <button type="button" class="btn btn-light">PIXEL</button>
            <button type="button" class="btn btn-light">Shooters</button>
            <button type="button" class="btn btn-light">Detective</button>
            <button type="button" class="btn btn-light">Fantasy</button>
            <button type="button" class="btn btn-light">Gacha</button>
            <button type="button" class="btn btn-light">Adventure</button>

        </div>
    </section>
    <main>


        <div class="sidebar">
            <form>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Search..." aria-label="Search">

                    <label for="price">Free</label><br>
                    <input type="range" id="price" name="price" min="0" max="10000"><br>

                    <select class="form-control" name="company">
                        <option>Company</option>
                    </select>
                    <select class="form-control" name="year">
                        <option>Year</option>
                    </select>

                    
                    <div class="form-check form-switch">
                        
                        <label class="form-check-label" for="flexSwitchCheckDefault">Released</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        
                    </div>

                    <input type="submit" value="Search"><br>
                    <input type="reset" value="Reset">
                </div>
            </form>

        </div>
        <div class="content">

            <div class="row" id="resultsLayer"></div>

        </div>



        </div>

    </main>

    <footer id="footer"></footer>

</body>

</html>
