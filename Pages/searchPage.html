<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><h1>GamersLab</h1></a></li>
                <li><a href="searchPage.html">Search</a></li>
                <li><a href="blogPage.html">News</a></li>
                <li><a href="accountPage.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Search</h2>
            <p>Find your best game!</p>

            <form action="#" method="get">

                <input type="search" id="search" name="search" placeholder="Search..."><br>
                
                <label for="price">Free</label>
                <input type="range" id="price" name="price" min="0" max="10000"><br>

                <label for="company">Company</label>
                <select id="company" name="company">
                    <option value="choose">Choose a company</option>
                </select><br>

                <label for="years">Years</label>
                <select id="years" name="years">
                    <option value="choose">Choose a year</option>
                </select><br>

                <label for="released">Released</label>
                <input type="checkbox" id="released" name="released"><br>

                <input type="submit" value="Search"><br>
                <input type="reset" value="Reset">
            </form>
        </section>


        <section>
            <h2>Game Results</h2>

            <article>
                <figure>

                    <img src="https://cdn2.unrealengine.com/egs-honkaiimpact3rd-mihoyolimited-s1-2560x1440-bba3636f7a5c.jpg" alt="Honka Impact" width="300">
                    <figcaption>
                        <dl>
                            <dt><h3>Honkai Impact</h3></dt>
                            <dd><blockquote><em>"Fight for all that is beautiful in this world"</em></blockquote> - Otto Apocalypse</dd>
                            <dd>Apocalypse</dd>
                            <dd>Fantasy</dd>
                        </dl>
                    </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Vanilla-PMP_Collection-Carousel-0_Buzzy-Bees_1280x768.jpg" alt="Minecraft" width="300">
                    <figcaption>
                        <dl>
                            <dt><h3>Minecraft</h3></dt>
                            <dd>Apocalypse</dd>
                            <dd>Fantasy</dd>
                        </dl>
                    </figcaption>
                </figure>
            </article>

            <article>
                <figure>
                    <img src="https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/391540/header.jpg?t=1579096091" alt="Undertale" width="300">
                    <figcaption>
                        <dl>
                            <dt><h3>Undertale</h3></dt>
                            <dd>Apocalypse</dd>
                            <dd>Fantasy</dd>
                        </dl>
                    </figcaption>
                </figure>
            </article>
        </section>
    </main>
