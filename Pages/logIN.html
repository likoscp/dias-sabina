<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="loadHeaderFooter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href=/Styles/style.css>
    <script src="/Js/script.js"></script>
    <link rel="stylesheet" href=/Styles/style-test.css>
    <title>Registration</title>
    <!-- <link rel="stylesheet" href="/Styles/style.css"> -->
<!--    <script src="/Js/dias.js"></script>-->
</head>
<body>
    <header id="header"></header>
    <hr>
    <main>
        <section class="time">
            <h1 id="currentTime"></h1>
        </section>
        <div class="container_login">
            <h1 class="main_title">Login</h1>
            <label for="nicknameInput" class="labelElements">Nickname</label>
            <br>
            <input type="text" id="nicknameInput" class="inputType">
            <br>
            <br>
            <label for="emailInput" class="labelElements">Email</label>
            <br>
            <input type="text" id="emailInput" class="inputType" placeholder="example@gmail.com">
            <br>
            <br>
            <label for="passwordInput" class="labelElements">Password</label>
            <br>
            <input type="text" id="passwordInput" class="inputType">
            <br>
            <br>
            <input type="checkbox" id="checkAuto" class="checkBox">
            <label for="checkAuto" class="labelCheck">Remember me</label>
            <br>
            <button class="btn_change" id="logBtn">Log in</button>
            <p>Haven't account yet? <a href="registration.html" class="importantLink">Register now</a></p>
            <p id="errorUser" class="error"></p>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="/Js/check_log.js"></script>
    <script src="/Js/data.js"></script>
</body>
</html>
